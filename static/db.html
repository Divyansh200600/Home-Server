<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Server Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .dashboard {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #19194a;
            color: white;
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .navigation-item {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navigation-item:hover {
            background-color: #0000f3;
        }

        .main-content {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #19194a;
        }

        .file-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border-radius: 8px;
        }

        .file-section h3 {
            margin-bottom: 10px;
        }

        .upload-download-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .upload-section,
        .download-section {
            flex: 1;
            padding: 15px;
            background-color: #e74c3c;
            color: white;
            border-radius: 8px;
            margin-right: 15px;
        }

        .upload-section h3,
        .download-section h3 {
            margin-bottom: 10px;
        }
        .history-section ul {
            list-style: none;
            padding: 0;
        }
        .history-section li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            

        <!-- Link to choose another file in the parent folder -->
        <a href="../server.html" class="navigation-item">Server</a>
            <a href="" class="navigation-item">Analyst</a>
        </div>
        <div class="content">
            <div class="main-content">
                <h2>Welcome to Your Home Server Dashboard</h2>
                <div class="file-section">
                    <h3>Network Users' Files</h3>
                    <!-- Placeholder for network users' files -->
                    <p>List of files goes here...</p>
                </div>
                <div class="upload-download-section">
                    <div class="upload-section">
                        <h3>Uploads</h3>
                        <!-- Placeholder for upload section -->
                        <p>Upload progress and details go here...</p>
                    </div>
                    <div class="download-section">
                        <h3>Downloads</h3>
                        <!-- Placeholder for download section -->
                        <p>Download progress and details go here...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
